syntax = "proto3";

import "google/protobuf/wrappers.proto";

package sma.nvme;

option go_package = "spdk.io/sma/nvme";


message CreateDeviceParameters {
    // Physical function index
    google.protobuf.UInt32Value physical_id = 1;
    // Virtual function index (for VFiouser this is always 0)
    google.protobuf.UInt32Value virtual_id = 2;
}
